        html,
        body,
        #container {

<body>
<div id="container"></div>
<div class="input-card" style="width: auto;">
    <div class="input-item">
        <button class="btn" onclick="heatmapShow()">显示热力图</button>
    </div>
    <div class="input-item">
        <button class="btn" onclick="heatmapHide()">关闭热力图</button>
    </div>
</div>
<script src="//webapi.amap.com/maps?v=1.4.15&key=4217c8330d42994f2fad60b0f37c20f1"></script>
<script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=4217c8330d42994f2fad60b0f37c20f1&plugin=AMap.DistrictSearch"></script>
<script src="//a.amap.com/jsapi_demos/static/resource/heatmapData.js"></script>
<!--<script src="MyheatData.js"></script>-->
<script>
    let map = new AMap.Map("container", {
        resizeEnable: false,
        center: [116.418261, 39.921984],
        zoom: 13
    });

    let district = null;
    let polygons=[];
    function drawBounds() {
        //加载行政区划插件
        if(!district){
            //实例化DistrictSearch
            let opts = {
                subdistrict: 0,   //获取边界不需要返回下级行政区
                extensions: 'all',  //返回行政区边界坐标组等具体信息
                level: 'district'  //查询行政级别为 市
            };
            district = new AMap.DistrictSearch(opts);
        }
        //行政区查询
        district.setLevel('district')
        district.search('朝阳区', function(status, result) {
            map.remove(polygons)//清除上次结果
            polygons = [];
            let bounds = result.districtList[0].boundaries;
            if (bounds) {
                for (let i = 0, l = bounds.length; i < l; i++) {
                    //生成行政区划polygon
                    let polygon = new AMap.Polygon({
                        strokeWeight: 2,
                        path: bounds[i],
                        fillOpacity: 0.4,
                        fillColor: 'rgba(128,240,255,0.44)',
                        strokeColor: '#0091ea'
                    });
                    polygons.push(polygon);
                }
            }
            map.add(polygons)
            map.setFitView(polygons);//视口自适应
        });
    }
    drawBounds();

    if (!isSupportCanvas()) {
        alert('热力图仅对支持canvas的浏览器适用,您所使用的浏览器不能使用热力图功能,请换个浏览器试试~')
    }

    //详细的参数,可以查看heatmap.js的文档 http://www.patrick-wied.at/static/heatmapjs/docs.html
    //参数说明如下:
    /* visible 热力图是否显示,默认为true
     * opacity 热力图的透明度,分别对应heatmap.js的minOpacity和maxOpacity
     * radius 势力图的每个点的半径大小
     * gradient  {JSON} 热力图的渐变区间 . gradient如下所示
     *	{
     .2:'rgb(0, 255, 255)',
     .5:'rgb(0, 110, 255)',
     .8:'rgb(100, 0, 255)'
     }
     其中 key 表示插值的位置, 0-1
     value 为颜色值
     */
    let heatmap;
    map.plugin(["AMap.Heatmap"], function () {
        //初始化heatmap对象
        heatmap = new AMap.Heatmap(map, {
            radius: 25, //给定半径
            opacity: [0, 0.8]
            /*,
            gradient:{
                0.5: 'blue',
                0.65: 'rgb(117,211,248)',
                0.7: 'rgb(0, 255, 0)',
                0.9: '#ffea00',
                1.0: 'red'
            }
             */
        });
        // 设置数据集：该数据为北京部分“公园”数据
        //     heatmap.setDataSet({
        //         data:heatmapData,
        //         max: 100
        //     });
        });


        /*   数据样式：Json对象
    var heatmapData = [{
	"lng": 116.191031,
	"lat": 39.988585,
	"count": 10
     }]
*/
    let i = 0;
    function heatmapShow(){
        for(let j=0;j<heatmapData.length;j++){
            heatmapData[j]["lng"]+=0.01;
            heatmapData[j]["lat"]+=0.01;
        }
        heatmap.setDataSet({
            data:heatmapData,
            max:100
        });
        heatmap.show();
        i++;
        if(i!==10){
            setTimeout(heatmapShow,1000);
        }else{
            i = 0;
            setTimeout(heatmapShow,1000);
        }
    }
    function heatmapHide() {
        heatmap.hide();
    }
        //判断浏览区是否支持canvas
    function isSupportCanvas() {
        let elem = document.createElement('canvas');
        return !!(elem.getContext && elem.getContext('2d'));
    }
